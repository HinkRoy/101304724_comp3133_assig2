<div class="container">
  <div class="title">Employee Management App</div>
  <div>
    <button *ngIf="!user" mat-flat-button color="primary" routerLink="/login">Login</button>
    <div *ngIf="user" style="display: flex;align-items: center;gap: 10px">
      <div>Hi~, {{user.username}}</div>
      <button mat-flat-button color="primary" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
