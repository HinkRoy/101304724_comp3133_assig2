<div class="container">
  <mat-card>
    <mat-card-content class="content">
      <div class="title">Login</div>
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password">
      </mat-form-field>
      <div>
        <button style="width: 100%" mat-flat-button color="primary" (click)="login()">Login</button>
      </div>
      <div style="margin-top: 10px">
        Don't have account? <a routerLink="/sign-up">SignUp</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
